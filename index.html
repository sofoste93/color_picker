<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/cutom_global.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Color Picker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://sofoste.tech/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://sofoste.tech/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Color Picker</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="colorPicker">Click here to pick a color</label>
                    <input type="color" id="colorPicker" class="form-control form-control-lg mb-3">
                    <div id="displayColor" class="border rounded-circle"></div>
                </div>
            </div>

            <div class="color-info">
                <button id="hexValue" class="color-code-btn">HEX: #ffffff</button>
                <button id="rgbValue" class="color-code-btn">RGB: 255, 255, 255</button>
                <button id="hslValue" class="color-code-btn">HSL: 0, 0%, 100%</button>
            </div>
            
            <div id="colorHistory" class="color-history"></div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 sofoste.tech</span>
        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="asset/js/custom_global.js"></script>
</body>

</html>
